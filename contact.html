<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="icon" type="image/png" href="favicon.png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Healthy Highway</title>
  <link rel="stylesheet" href="contact.css" />
  <style>
    .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 20px;
    background-color: white;
    position: relative;
  }
  
  
  
  .menu {
    display: flex;
    gap: 20px;
    align-items: center;
  }
  
  
  
  
  
  .hamburger {
    display: none;
    font-size: 28px;
    cursor: pointer;
  }
  
  #menu-toggle {
    display: none;
  }
  
  /* Mobile Styles */
  @media (max-width: 768px) {
    .menu {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: white;
      flex-direction: column;
      display: none;
      padding: 20px;
    }
  
    #menu-toggle:checked + .hamburger + .menu {
      display: flex;
    }
  
    .hamburger {
      display: block;
    }
  }
  
  </style>
</head>
<body>
  <header class="navbar">
    <a class="logo" href="index.html">
      <img src="healthy_highway_logo.png" alt="Healthy Highway Logo" />
    </a>
  
    <input type="checkbox" id="menu-toggle" />
    <label for="menu-toggle" class="hamburger">&#9776;</label>
  
    <nav class="menu">
      <a href="index.html">HOME</a>
      <a href="about.html">ABOUT</a>
      <a href="service.html">SERVICES</a>
      <a href="pricing.html">PRICING</a>
      <a href="faq.html">FAQ</a>
      <a href="contact.html">CONTACT</a>
      <a href="https://calendly.com/4info/30min" target="_blank" class="btn">BOOK APPOINTMENT</a>
    </nav>
  </header>
  <section class="contact-page">


    <div class="contact-container container">
      <form class="contact-form" action="https://formspree.io/f/mdkdlbeg" method="POST">
        <label>Name</label>
        <input type="text" name="name" required />
      
        <label>Email</label>
        <input type="email" name="email" required />
      
        <label>Phone Number</label>
        <input type="tel" name="phone" />
      
        <label>Message</label>
        <textarea name="message" rows="5" required></textarea>
      
        <button type="submit">Submit</button>
      </form>
      

      <div class="contact-info">

      </div>
    </div>
  </section>
  <footer class="site-footer">
    <div class="footer-content">
      <div class="footer-brand">
        <img src="healthy_highway_logo.png" alt="Logo" />
        <p>Â© 2025 Healthy Highway. All rights reserved.</p>
      </div>
      <div class="footer-links">
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Use</a>
        <a href="#">Contact</a>
      </div>
    </div>
  </footer>
</body>
</html>
